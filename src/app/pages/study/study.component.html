<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Subject Matrix</h3>
          <button class="btn btn-primary my-4" (click)="addsubject()">Add New Subject</button>
        </div>
        <div class="table-responsive">
          <table datatable class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Study Subject ID</th>
                <th scope="col">Subject Status</th>
                <th scope="col">Site ID</th>
                <th scope="col">OID</th>
                <th scope="col">Sex</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngIf="loading">
                <td colspan="5">Loading...</td>
              </tr>
              <tr *ngFor="let item of data">
                <td>
                  {{item.label}}
                </td>
                <td>
                  {{item.status}}
                </td>
                <td>
                  {{item.name}}
                </td>
                <td>
                  {{item.oc_oid}}
                </td>
                <td>
                  {{item.gender}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light"  ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" href="javascript:void(0)">View</a>
                      <a class="dropdown-item" href="javascript:void(0)">Remove</a>
                      <a class="dropdown-item" href="javascript:void(0)">Reassign</a>
                    </div>
                  </div>
                </td>
              </tr>
              
            </tbody>
          </table>
        </div>
